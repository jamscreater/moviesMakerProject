<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 검색 기능</title>
    <link rel="stylesheet" href="moviesStyle.css">
</head>
<body>

<h1>영화 목록</h1>

<!-- 검색창 추가 -->
<div class="search-bar">
    <input type="text" id="search-input" placeholder="영화 제목을 검색하세요...">
</div>

<div id="movie-container" class="movie-container">
    <!-- 영화 카드가 이곳에 동적으로 추가됩니다 -->
</div>

<!-- 모달 창 추가 -->
<div id="movie-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-movie-info">
            <div class="modal-movie-poster">
                <img id="modal-poster" src="" alt="영화 포스터">
            </div>
            <div class="modal-movie-details">
                <h2 id="modal-title"></h2>
                <p id="modal-summary"></p>
                <p id="modal-rating"></p>
            </div>
        </div>
    </div>
</div>

<!-- 영화 상세 페이지 -->
  <div id="detail-page" class="hidden">
    <h1 id="movie-title">영화 상세</h1>
    <button id="close-button">닫기</button>
    <p id="movie-description">영화 설명</p>
  </div>
</body>
<script src="./moviesMoving.js"></script>
</html>*
