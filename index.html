<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="moviestyles.css">
</head>
<body>
    <div class="container">
        <h1>Popular Movies</h1>
        <input type="text" id="search-input" placeholder="Search for a movie...">
        <div id="movie-container" class="movie-grid"></div>
    </div>

    <!-- Movie Details Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-poster" src="" alt="Movie Poster">
            <p id="modal-overview"></p>
            <p><strong>Release Date:</strong> <span id="modal-release-date"></span></p>
            <p><strong>Rating:</strong> <span id="modal-rating"></span></p>
        </div>
    </div>

    <script src="moviescript.js"></script>
</body>
</html>
